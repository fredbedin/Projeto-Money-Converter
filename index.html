<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Currency Converter</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>

        <main>

            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        U$D Dolar Americano
                    </option>
                    <option>
                        â‚¬ Euro
                    </option>
                    <option>
                        bitcoin
                    </option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id="input-value" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil.png" alt="currency-icon">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="from-currency">R$ 10.000,00</p>
                </div>

                <img class="arrow" src="./assets/arrow.png" alt="pointing-down-arrow">

                <div class="currency-container">
                    <img src="./assets/estados-unidos.png" alt="currency-icon" id="to-currency-icon">
                    <p class="currency-name" id="to-currency-name">Dolar Americano</p>
                    <p class="currency-value" id="to-currency">U$D 2.000,00</p>
                </div>
            </section>

        </main>
    </div>

</body>

<script src="./scripts.js"></script>

</html>
